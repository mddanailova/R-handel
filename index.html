<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Råhandel">
<title>Råhandel</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

function sendMessage(){
  var message = document.getElementById("msg").value;
  document.getElementById("messageArea").innerHTML += '<p> '+ message +'</p>';
}

const ele = document.getElementById('msg');

ele.addEventListener('keydown', function(e) {
    // Get the code of pressed key
    const keyCode = e.which || e.keyCode;

    // 13 represents the Enter key
    if (keyCode === 13 && !e.shiftKey) {
        // Don't generate a new line
        e.preventDefault();
      }
});

</script>

</head>
<body>
  <button class="open-button" onclick="openForm()">Chat med os</button>

  <div class="chat-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
      <h1>Chat</h1>

      <div id="messageArea">

      </div><br>

      <input type="text" placeholder="Skriv en besked ..." name="msg" id="msg" required></input><br><br>

      <button type="button" class="btn" id="myBtn" onclick="sendMessage()">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Luk</button>
    </form>
</body>
</html>
